<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class="display">0</div>
    <div class="keypad-bg">
      <div class="keypad">
        <div class="row">
          <button class="operand">7</button>
          <button class="operand">8</button>
          <button class="operand">9</button>
          <button id="delete">DEL</button>
        </div>
        <div class="row">
          <button class="operand">4</button>
          <button class="operand">5</button>
          <button class="operand">6</button>
          <button>+</button>
        </div>
        <div class="row">
          <button class="operand">1</button>
          <button class="operand">2</button>
          <button class="operand">3</button>
          <button>-</button>
        </div>
        <div class="row">
          <button class="dot">.</button>
          <button class="operand">0</button>
          <button>/</button>
          <button>x</button>
        </div>
        <div class="row">
          <button id="reset">RESET</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">Copyright &copy; <a href="https://github.com/wandersonrb-dev" target="_blank" rel="noopener noreferrer">wandersonrb-dev</a> 2023</div>
</body>
</html>
